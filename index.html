<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="hero">
    <img src="images/illustration-hero.svg" alt="girl with headphones illustration" class="hero-img">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="container">
      <img src="images/icon-music.svg" alt="music icon" class="msc-icon">
      <div class="mini-container">
        <h2>Annual Plan</h2> 
        <p>$59.99/year</p> 
      </div>
      <a href="#">Change</a>
    </div>
    <button type="button" class="btn"><a href="#" class="proceed">Proceed to Payment</a></button>
    <a href="#" class="cancel">Cancel Order</a>  
  </main>  
</body>
</html>
